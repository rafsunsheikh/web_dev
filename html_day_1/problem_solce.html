    .left_wrap {
    border: 1px solid #f00;

    height: 300px;
    float: left;
}

.left1, .left2 {
    float: left;
    width: 49%;
    border: 1px solid #000;
    height: 40px;
}

.right1, .right2 {
    border: 1px solid #000;
    height: 80px;
}

    </style>
</head>
<body>

        <div class="left1">Lorem ipsum dolor sit amet consectetur</div>
        <div class="left2">Lorem ipsum dolor sit amet.</div>
</div>
<div class="right_wrap">

</div>
