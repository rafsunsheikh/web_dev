<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .box{
            height: 50px;
            margin: 10px auto;
            padding: 5px;
            font-weight: 700;
            border: 2px;
            border-color: aliceblue;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-12 bg-success box text-center">Box-1 Full Width</div>
        <div class="col-lg-6 col-md-12 bg-primary box text-center">Half Width</div>
        <div class="col-lg-6 col-md-12 bg-primary box text-center">Half Width</div>
        <div class="col-lg-4 col-sm-12 bg-warning box text-center">One-third Width</div>
        <div class="col-lg-4 col-sm-12 bg-warning box text-center">One-third Width</div>
        <div class="col-lg-4 col-sm-120 bg-warning box text-center">One-third Width</div>
        <div class="col-sm-12 col-md-6 col-lg-3 bg-secondary box text-center">One-fourth Width</div>
        <div class="col-sm-12 col-md-6 col-lg-3 bg-secondary box text-center">One-fourth Width</div>
        <div class="col-sm-12 col-md-6 col-lg-3 bg-secondary box text-center">One-fourth Width</div>
        <div class="col-sm-12 col-md-6 col-lg-3 bg-secondary box text-center">One-fourth Width</div>
        
    </div>

   </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
